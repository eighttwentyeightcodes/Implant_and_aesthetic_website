<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Use sessionStorage to store the path, as it persists across page loads.
      sessionStorage.redirect = location.href;
    </script>
    <!-- Use a meta refresh to redirect to the root of the site. -->
    <meta http-equiv="refresh" content="0;URL='/implant_and_aesthetic_website/'">
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a href="/implant_and_aesthetic_website/">link to the homepage</a>.</p>
  </body>
</html>
